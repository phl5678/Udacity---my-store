<div [ngClass]="'profile-wrapper'">
      <div *ngIf="user.picture" [ngClass]="'profile-item'">
        
          <img [src]="user.picture" class="rounded-circle w-25">
        
      </div>
      <div [ngClass]="'profile-item'">
      <div>
        
        <mat-form-field appearance="outline" [ngClass]="'custom-form-field'">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="(your@email.com)" required name="email" [(ngModel)]="user.email" #emailField="ngModel" >
            <mat-error *ngIf="emailField.invalid">The email is required.</mat-error>
        </mat-form-field>
        
      </div>
      <div>
        
        <mat-form-field appearance="outline" [ngClass]="'custom-form-field'">
            <mat-label>Nickname</mat-label>
            <input matInput type="text" placeholder="(nick name)" name="nickname" [(ngModel)]="user.nickname" #nicknameField="ngModel" >
        </mat-form-field>
        
      </div>
    </div>
    </div>
